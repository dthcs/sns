{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
    <h2>Bidd List</h2>
    <table id="good-list">
        <tr>
            <th>Good Name</th>
            <th>Image</th>
            <th>Bidder</th>
        </tr>
        {% for good in goods %}
        <tr>
            <td>{{good.name}}</td>
            <td>
                <img src="/img/{{good.img}}">
            </td>
            <td>{{good.Auctions[0].bid}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
